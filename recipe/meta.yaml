{% set name = "gremlinpython" %}
{% set version = "3.5.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/gremlinpython-{{ version }}.tar.gz
  sha256: 2ebaa1f360ba62c48705b056ba3d4e92e448287431f42a92eef4b2217ae51c5b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - importlib-metadata <3.0.0
    - pip
    - pytest-runner ==5.2
    - python >=3.6
  run:
    - aenum >=1.4.5,<3.0.0
    - isodate >=0.6.0,<1.0.0
    - pyparsing >=2.4.7,<3.0.0
    - python >=3.6
    - six >=1.10.0,<2.0.0
    - tornado >=4.4.1,<6.0
    - aiohttp >=3.7.0,<=3.7.4
    - nest-asyncio

test:
  imports:
    - gremlin_python
    - gremlin_python.driver
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://tinkerpop.apache.org
  summary: Gremlin-Python for Apache TinkerPop
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Luxxii
